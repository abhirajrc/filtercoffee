<form id="employee-form">
    <div class="row">
      <div class="col-md-6">
        <label for="">Email</label>
        <input type="email" class="form-control" placeholder="Email"
        name="email" required>
      </div>
      <div class="col-md-6">
        <label for="">Employee Name</label>
        <input type="text" class="form-control" placeholder="Employee name"
        name="Employee name" required>
      </div>
      <div class="col-md-6">
        <label for="">Employee-ID</label>
        <input type="text" class="form-control" placeholder="Employee-ID"
        name="Employee-ID" required>
      </div>
      <div class="col-md-6">
        <label for="">Device Serial No.</label>
        <input type="text" class="form-control" placeholder="Device Serial No."
        name="Device Serial No." required>
      </div>
      <div class="col-md-6">
        <label for="">Photo</label>
        <input type="file" class="form-control" placeholder="Photo"
        name="Image" required>
      </div>
      <div class="col-md-6">
        <label for="">Phone No.</label>
        <input type="text" class="form-control" placeholder="Phone No."
        name="Phone No." required>
      </div>
      <div class="col-md-12">
        <button class="btn btn-primary float-right">Submit</button>

      </div>
    </div>
  </form>
